<script>
    function getCookie() {
        //CookieSture = " username=inn; firstname=saraj"
        let CookieNow = document.cookie.split(";");
        let resultArr = []

        for (let i = 0; i < CookieNow.length; i++) {
            if (CookieNow[i].charAt(0) == " ") {
                let a = CookieNow[i].substring(1);
                let resultA = a.split("=")[1];
                console.log(a.split("=")[0] + " = " + resultA);
                resultArr.push(resultA)
            } else {
                let b = CookieNow[i];
                let resultB = b.split("=")[1];
                console.log(b.split("=")[0] + " = " + resultB);
                resultArr.push(resultB)
            }
        }
        return resultArr
    }

</script>
